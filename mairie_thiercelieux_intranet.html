<!DOCTYPE html>
<html lang='fr'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title>Thiercelieux - Information de la mairie</title>
<script>
document.addEventListener('DOMContentLoaded', function() {
  fetch('joueurs.json')
    .then(response => response.json())
    .then(players => {
      document.getElementById('validateButton').addEventListener('click', function() {
        let joueurId = document.getElementById('joueurId').value;
        let password = document.getElementById('password').value;
        let messageElement = document.getElementById('message');
        let message = 'Numéro de joueur ou mot de passe incorrect.';
        messageElement.style.color = 'red';
        if (players[joueurId] && players[joueurId].password === password) {
          message = players[joueurId].info;
          messageElement.style.color = 'green';
        }
        messageElement.innerText = message;
      });
    })
    .catch(error => console.error('Erreur de chargement des joueurs :', error));
});
</script>
</head>
<body>
<h1>Intranet de la mairie de Thiercelieux ! Bienvenue</h1>
<p>Saisissez votre numéro de joueur et votre mot de passe pour accéder à vos informations.</p>
<input type='number' id='joueurId' placeholder='Numéro du joueur' />
<input type='password' id='password' placeholder='Mot de passe' />
<button id='validateButton'>Valider</button>
<p> </p>
<p> </p>
<div id='message'></div>
</body>
</html>
